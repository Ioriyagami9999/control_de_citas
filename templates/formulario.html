{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cita</title>
  <!-- Enlace a Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f4f7fc;">
  <div class="container mt-5">
    <div class="card shadow-lg mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Crear Cita</h2>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Crear Cita</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <a href="{% url 'lista_citas' %}" class="btn btn-secondary">Volver a la lista de citas</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Enlace a scripts de Bootstrap 5 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
